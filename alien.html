<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="alien.css">
    <script src="alien.js"></script>
    <link href="https://fonts.cdnfonts.com/css/games" rel="stylesheet">
    <title>Leona's Alien Battle</title>
</head>
<body>
    <h1>Leona's Alien Battle 1.0</h1>
    <h2>Good Luck and God Speed...</h2>
    <button id="start">Click to Begin Battle!</button>
    <div class="container">
        <div class="assembly">
            <h1>USS Assembly</h1>
                <img src="https://cdn-icons-png.flaticon.com/512/901/901787.png" alt="USS Assembly" width="250" height="175"/>
                <ul>
                    <li>hull: 20</li>
                    <li>firePower: 5</li>
                    <li>accuracy: 0.7</li>
                </ul>
        </div>
    <div class="ship">
        <h1>Alien</h1>
            <img src="https://cdn-icons-png.flaticon.com/512/1970/1970183.png" alt="Alien Force" width="250" height="175"/>
            <ul>
                <li>hull: 3 to 6</li>
                <li>firePower: 2 to 4</li>
                <li>accuracy: .6 to .8</li>
            </ul>
    </div>
    <!-- <h2 id="resultText">Battle Results</h2> -->
    
    <div>
        <div class="alien__1"></div>
        <div class="alien__2"></div>
        <div class="alien__3"></div>
        <div class="alien__4"></div>
        <div class="alien__5"></div>
        <div class="alien__6"></div>
    </div>

</body>
</html>
